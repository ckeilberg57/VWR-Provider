<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .waiting-list {
            list-style: none;
            padding: 0;
        }
        .waiting-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provider Dashboard</h1>
        <h2>Waiting Room</h2>
        <ul class="waiting-list" id="waitingList">
            <!-- Waiting room list will be dynamically populated here -->
        </ul>
    </div>

    <script>
        // Simulated waiting room data (replace with actual data)
        var waitingRoom = [
            { id: 1, name: "Patient 1" },
            { id: 2, name: "Patient 2" },
            { id: 3, name: "Patient 3" }
        ];

        // Function to populate the waiting room list
        function populateWaitingList() {
            var waitingList = document.getElementById("waitingList");
            waitingList.innerHTML = '';
            waitingRoom.forEach(function(patient) {
                var listItem = document.createElement("li");
                listItem.textContent = patient.name;
                var joinButton = document.createElement("button");
                joinButton.textContent = "Join";
                joinButton.classList.add("btn");
                if (patient.id === 1) {
                    // Retrieve tempURL from localStorage
                    var tempURL = localStorage.getItem('tempURL');
                    // Modify the URL and replace role=guest with role=host
                    var modifiedURL = tempURL.replace('role=guest', 'role=host');
                    joinButton.onclick = function() {
                        joinPatient(patient, modifiedURL);
                    };
                    // Change button color to green
                    joinButton.classList.add("green");
                } else {
                    joinButton.onclick = function() {
                        joinPatient(patient, null);
                    };
                }
                listItem.appendChild(joinButton);
                waitingList.appendChild(listItem);
            });
        }

        // Function to join a patient into the Pexip VMR
        function joinPatient(patient, url) {
            if (url) {
                // Simulate joining the patient with the modified URL (replace with actual logic)
                alert("Joining " + patient.name + " into Pexip VMR with URL: " + url);
            } else {
                // Simulate joining the patient with default URL (replace with actual logic)
                alert("Joining " + patient.name + " into Pexip VMR...");
            }
            // Remove the joined patient from the waiting room
            var index = waitingRoom.indexOf(patient);
            if (index !== -1) {
                waitingRoom.splice(index, 1);
            }
            // Repopulate the waiting room list
            populateWaitingList();
        }

        // Call the function to populate the waiting room list on page load
        window.onload = function() {
            populateWaitingList();
        };
    </script>
</body>
</html>
