<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Launch Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container-wrapper {
            text-align: center;
            width: 8in;
            margin: 0 auto;
        }
        .large-box {
            background-color: #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .large-box:not(:last-child) {
            margin-bottom: 20px;
        }
        .large-box img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%;
            margin-right: 20px;
        }
        .large-box .patient-name {
            font-size: 24px;
            margin-right: auto;
        }
        .large-box .join-session-button {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .large-box .join-session-button:hover {
            background-color: green; /* Change hover color to green */
        }
    </style>
</head>
<body>
    <h1>Provider Launch Pad</h1>
    <div class="container-wrapper">
        <div class="large-box">
            <img src="images/secureMeeting.png" alt="Patient Image">
            <div class="patient-name">Name will be displayed here</div>
            <a href="#" class="join-session-button" onclick="redirectToStoredURL()">Join Session</a>
        </div>
        <div class="large-box">
            <img src="images/secureMeeting.png" alt="Patient Image">
            <div class="patient-name">Name will be displayed here</div>
            <a href="#" class="join-session-button" onclick="redirectToStoredURL()">Join Session</a>
        </div>
        <div class="large-box">
            <img src="images/secureMeeting.png" alt="Patient Image">
            <div class="patient-name">Name will be displayed here</div>
            <a href="#" class="join-session-button" onclick="redirectToStoredURL()">Join Session</a>
        </div>
        <div class="large-box">
            <img src="images/secureMeeting.png" alt="Patient Image">
            <div class="patient-name">Name will be displayed here</div>
            <a href="#" class="join-session-button" onclick="redirectToStoredURL()">Join Session</a>
        </div>
    </div>

    <script>
        function displayPatientNameFromURL() {
            const storedURL = localStorage.getItem('tempURL');
            if (storedURL) {
                const urlParams = new URLSearchParams(storedURL.split('?')[1]);
                const patientName = urlParams.get('name');
                if (patientName) {
                    const patientNames = document.querySelectorAll('.patient-name');
                    patientNames.forEach(function(patient) {
                        patient.textContent = patientName;
                    });
                } else {
                    const patientNames = document.querySelectorAll('.patient-name');
                    patientNames.forEach(function(patient) {
                        patient.textContent = "Patient name not found in URL";
                    });
                }
            } else {
                const patientNames = document.querySelectorAll('.patient-name');
                patientNames.forEach(function(patient) {
                    patient.textContent = "Open Slot";
                });
            }
        }

        function redirectToStoredURL() {
            const storedURL = localStorage.getItem('tempURL');
            if (storedURL) {
                window.open(storedURL, '_blank');
            } else {
                alert("No URL stored.");
            }
        }

        window.onload = displayPatientNameFromURL;
    </script>
</body>
</html>
