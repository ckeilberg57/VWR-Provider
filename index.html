<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .waiting-list {
            list-style: none;
            padding: 0;
        }
        .waiting-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provider Dashboard</h1>
        <h2>Waiting Room</h2>
        <ul class="waiting-list" id="waitingList">
            <!-- Waiting room list will be dynamically populated here -->
        </ul>
    </div>

    <script>
    // Function to populate the waiting room list
    function populateWaitingList() {
        var waitingList = document.getElementById("waitingList");
        waitingList.innerHTML = '';
    
        // Retrieve the patient name from localStorage
        var storedURLs = localStorage.getItem('tempURLs');
        if (storedURLs) {
            var urls = JSON.parse(storedURLs);
            urls.forEach(function(url) {
                var urlParams = new URLSearchParams(url);
                var patientName = urlParams.get('name');
    
                if (patientName) {
                    var listItem = document.createElement("li");
                    listItem.textContent = "Patient: " + patientName;
                    var joinButton = document.createElement("button");
                    joinButton.textContent = "Join";
                    joinButton.classList.add("btn", "green");
                    joinButton.onclick = function() {
                        window.location.href = url;
                    };
                    listItem.appendChild(joinButton);
                    waitingList.appendChild(listItem);
                }
            });
        }
    
        if (waitingList.children.length === 0) {
            var emptyListItem = document.createElement("li");
            emptyListItem.textContent = "No patients waiting";
            waitingList.appendChild(emptyListItem);
        }
    }
    
    // Function to check local storage every 5 seconds
    function checkLocalStorage() {
        setInterval(function() {
            populateWaitingList();
        }, 5000); // 5000 milliseconds = 5 seconds
    }
    
    // Function to refresh the page every 6 seconds
    function refreshPage() {
        setInterval(function() {
            window.location.reload();
        }, 6000); // 6000 milliseconds = 6 seconds
    }
    
    // Call the functions on page load
    window.onload = function() {
        populateWaitingList();
        checkLocalStorage();
        refreshPage();
    };

    </script>
</body>
</html>
