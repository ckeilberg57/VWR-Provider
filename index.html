<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Stored URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .url-container {
            text-align: center;
            margin-top: 50px;
        }
        .url {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Stored URL</h1>
    <div class="url-container">
        <div class="url" id="storedUrl">Stored URL will be displayed here</div>
        <button onclick="redirectToStoredURL()">Go to Stored URL</button>
    </div>

    <script>
        function displayStoredURL() {
            const storedURL = localStorage.getItem('tempURL');
            if (storedURL) {
                document.getElementById('storedUrl').textContent = storedURL;
            } else {
                document.getElementById('storedUrl').textContent = "No URL stored.";
            }
        }

        function redirectToStoredURL() {
            const storedURL = localStorage.getItem('tempURL');
            if (storedURL) {
                window.open(storedURL, '_blank');
            } else {
                alert("No URL stored.");
            }
        }

        window.onload = displayStoredURL;
    </script>
</body>
</html>
