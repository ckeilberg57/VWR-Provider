<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .waiting-list {
            list-style: none;
            padding: 0;
        }
        .waiting-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provider Dashboard</h1>
        <h2>Waiting Room</h2>
        <ul class="waiting-list" id="waitingList">
            <!-- Waiting room list will be dynamically populated here -->
        </ul>
    </div>

    <script>
        // Simulated waiting room data (replace with actual data)
        var waitingRoom = [
            { id: 1, name: "Patient 1" },
            { id: 2, name: "Patient 2" },
            { id: 3, name: "Patient 3" }
        ];

    // Function to populate the waiting room list
    function populateWaitingList() {
        var waitingList = document.getElementById("waitingList");
        waitingList.innerHTML = '';
    
        // Retrieve the patient stored in localStorage
        var storedPatient = localStorage.getItem('storedPatient');
    
        // If a patient is stored, check if it's in the waiting room
        if (storedPatient) {
            var patientFound = waitingRoom.find(function(patient) {
                return patient.name === storedPatient;
            });
    
            // If the patient is found in the waiting room, display only that patient
            if (patientFound) {
                var listItem = document.createElement("li");
                listItem.textContent = patientFound.name;
                var joinButton = document.createElement("button");
                joinButton.textContent = "Join";
                joinButton.classList.add("btn");
                joinButton.onclick = function() {
                    joinPatient(patientFound, null);
                };
                listItem.appendChild(joinButton);
                waitingList.appendChild(listItem);
            } else {
                // If the patient is not found in the waiting room, display an empty waiting room
                var emptyListItem = document.createElement("li");
                emptyListItem.textContent = "No patients in the waiting room";
                waitingList.appendChild(emptyListItem);
            }
        } else {
            // If no patient is stored, display an empty waiting room
            var emptyListItem = document.createElement("li");
            emptyListItem.textContent = "No patients in the waiting room";
            waitingList.appendChild(emptyListItem);
        }
    }
    
    // Listen for changes in local storage and broadcast them to other tabs
    window.addEventListener('storage', function(event) {
        // Check if the storedPatient key is set or removed
        if (event.key === 'storedPatient') {
            // Repopulate the waiting room list
            populateWaitingList();
    
            // Broadcast the change to other tabs
            broadcastChange(event.newValue);
        }
    });
    
    // Function to broadcast changes to other tabs
    function broadcastChange(patientName) {
        // Check if Broadcast Channel API is supported
        if ('BroadcastChannel' in window) {
            // Create a broadcast channel with a unique name
            var broadcastChannel = new BroadcastChannel('local_storage_updates');
    
            // Send the updated patient name to other tabs
            broadcastChannel.postMessage(patientName);
    
            // Close the channel
            broadcastChannel.close();
        }
    }
    
    // Function to handle messages from other tabs
    function handleStorageChange(event) {
        // Update local storage if a message is received from another tab
        if (event.data !== null && event.data !== undefined) {
            localStorage.setItem('storedPatient', event.data);
        }
    }
    
    // Listen for messages from other tabs
    if ('BroadcastChannel' in window) {
        var broadcastChannel = new BroadcastChannel('local_storage_updates');
        broadcastChannel.onmessage = handleStorageChange;
    }
    // Call the function to populate the waiting room list on page load
    window.onload = function() {
        populateWaitingList();
    };


        // Function to join a patient into the Pexip VMR
        function joinPatient(patient, url) {
            if (url) {
                // Simulate joining the patient with the modified URL (replace with actual logic)
                alert("Joining " + patient.name + " into Pexip VMR with URL: " + url);
            } else {
                // Simulate joining the patient with default URL (replace with actual logic)
                alert("Joining " + patient.name + " into Pexip VMR...");
            }
            // Remove the joined patient from the waiting room
            var index = waitingRoom.indexOf(patient);
            if (index !== -1) {
                waitingRoom.splice(index, 1);
            }
            // Repopulate the waiting room list
            populateWaitingList();
        }

        // Call the function to populate the waiting room list on page load
        window.onload = function() {
            populateWaitingList();
        };
    </script>
</body>
</html>
