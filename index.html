<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .session-info-container {
            text-align: center;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 6in; /* Initial width of the session info container */
            max-width: 6in; /* Ensure the width does not exceed 6 inches */
            display: none; /* Hide the session info container by default */
        }
        .session-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .session-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .session-details {
            flex: 1;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .name {
            font-weight: bold;
            margin-right: 10px;
        }
        .counter {
            font-size: 12px;
            color: #888;
        }
        .join-button {
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .join-button:hover {
            background-color: #007d3d;
        }
    </style>
</head>
<body>
    <h1>Join Session</h1>
    <div class="session-info-container" id="sessionInfoContainer">
        <div id="sessionInfo" class="session-info">
            <img src="user.png" alt="User Image">
            <div class="session-details">
                <div class="name" id="nameBox"></div>
                <div class="counter" id="counterBox">Added 00:00 ago</div>
            </div>
            <button id="joinButton" class="join-button" onclick="joinSession()">Join</button>
        </div>
    </div>

    <script>
        let timer; // Variable to store the interval ID
        let startTime; // Variable to store the start time of the session

        window.onload = function() {
            checkTempURL();
            setInterval(checkTempURL, 10000); // Check tempURL every 10 seconds
        };

        function checkTempURL() {
            // Extract URL from temp storage
            const tempURL = localStorage.getItem('tempURL');

            if (tempURL) {
                document.getElementById('sessionInfoContainer').style.display = 'block'; // Show the session info container

                // Extract name from the URL
                const urlParams = new URLSearchParams(tempURL.split('?')[1]);
                const name = urlParams.get('name');

                // Create session info with the extracted name
                if (name) {
                    createSessionInfo(name);
                } else {
                    console.error('Name not found in URL parameters.');
                }
            } else {
                document.getElementById('sessionInfoContainer').style.display = 'none'; // Hide the session info container
                clearInterval(timer); // Clear the timer when the session info is hidden
            }
        }

        function createSessionInfo(name) {
            const nameBox = document.getElementById('nameBox');
            nameBox.textContent = name;

            // Set the start time of the session
            startTime = Date.now();

            // Start the timer
            clearInterval(timer); // Clear previous interval
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            // Calculate the elapsed time
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Calculate minutes and seconds
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;

            // Format minutes and seconds with leading zeros
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            // Update the timer display
            document.getElementById('counterBox').textContent = `Added ${formattedMinutes}:${formattedSeconds} ago`;
        }

        function joinSession() {
            // Update URL parameters
            const tempURL = localStorage.getItem('tempURL');

            if (tempURL) {
                const urlParams = new URLSearchParams(tempURL.split('?')[1]);
                urlParams.set('name', 'Demo Provider');
                urlParams.set('role', 'host');
                urlParams.delete('join'); // Remove the join parameter

                // Construct updated URL
                const updatedParams = urlParams.toString();
                const updatedURL = `https://cklab-edges.ck-collab-engtest.com/webapp3/${window.location.pathname.split('/')[2]}?${updatedParams}`;

                // Clear tempURL
                localStorage.removeItem('tempURL');

                // Open the updated URL in a new tab
                window.open(updatedURL, '_blank');

                // Hide session info
                document.getElementById('sessionInfoContainer').style.display = 'none';
                clearInterval(timer); // Clear the timer when joining the session
            } else {
                console.error('URL not found in temp storage.');
            }
        }
    </script>
</body>
</html>
