<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Launch Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .column {
            flex: 1;
        }
        .column h2 {
            text-align: center;
        }
        .button-container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            width: 100%; 
            margin-top: 10px;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn.green {
            background-color: #0056b3; 
        }
        .btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Provider Launch Pad</h1>
    <div class="center-box">
        <div class="container">
            <div class="column">
                <h2>Patient</h2>
                <div id="patientName">Name will be displayed here</div>
            </div>
            <div class="column">
                <h2>Session</h2>
                <div class="button-container">
                    <button onclick="redirectToStoredURL()" class="btn green">Go to Stored URL</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayPatientNameFromURL() {
            const storedURL = localStorage.getItem('tempURL');
            if (storedURL) {
                const urlParams = new URLSearchParams(storedURL.split('?')[1]);
                const patientName = urlParams.get('name');
                if (patientName) {
                    document.getElementById('patientName').textContent = patientName;
                } else {
                    document.getElementById('patientName').textContent = "Patient name not found in URL";
                }
            } else {
                document.getElementById('patientName').textContent = "No URL stored.";
            }
        }

        function redirectToStoredURL() {
            const storedURL = localStorage.getItem('tempURL');
            if (storedURL) {
                window.open(storedURL, '_blank');
            } else {
                alert("No URL stored.");
            }
        }

        window.onload = displayPatientNameFromURL;
    </script>
</body>
</html>
