<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .waiting-list {
            list-style: none;
            padding: 0;
        }
        .waiting-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provider Dashboard</h1>
        <h2>Waiting Room</h2>
        <ul class="waiting-list" id="waitingList">
            <!-- Waiting room list will be dynamically populated here -->
        </ul>
    </div>

    <script>
        // Function to populate the waiting room list
        function populateWaitingList() {
            var waitingList = document.getElementById("waitingList");
            waitingList.innerHTML = '';

            // Retrieve the patient name from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const patientName = urlParams.get('name');

            if (patientName) {
                var listItem = document.createElement("li");
                listItem.textContent = patientName;
                var joinButton = document.createElement("button");
                joinButton.textContent = "Join";
                joinButton.classList.add("btn", "green");
                joinButton.onclick = function() {
                    // Retrieve the stored URL from localStorage
                    const storedURL = localStorage.getItem('tempURL');
                    // Redirect to the stored URL
                    window.location.href = storedURL;
                };
                listItem.appendChild(joinButton);
                waitingList.appendChild(listItem);
            } else {
                // Display a message if no patient name is found in the URL
                var emptyListItem = document.createElement("li");
                emptyListItem.textContent = "No patient waiting";
                waitingList.appendChild(emptyListItem);
            }
        }

        // Call the function to populate the waiting room list on page load
        window.onload = function() {
            populateWaitingList();
        };
    </script>
</body>
</html>
